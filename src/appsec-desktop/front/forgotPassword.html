<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/global.css" />
        <script src="./assets/js/projectPage.js"></script>
        <title>Forgot Password</title>
    </head>
    <body>
        <main class="mainLoginContainer">
            <section class="leftSection">
                <a href="#">
                    <img
                        class="logoLogin"
                        src="./assets/img/logo.svg"
                        alt="Logotipo"
                    />
                </a>
                <img
                    class="imageLogin tree"
                    src="./assets/img/tree.png"
                    alt="Árvore"
                />
                <div class="rectangle"></div>
                <div class="personagemLogin-container">
                    <img
                        class="imageLogin personagemLogin"
                        src="./assets/img/forgotPassword.png"
                        alt="Personagem Página Login"
                    />
                </div>
                <div class="rectangle"></div>
            </section>
            <section class="rightSection">
                <section class="rightSectionUm">
                    <h1 class="titleUm">Esqueci a Senha 🔒</h1>
                    <p class="paragrafo paragrafoPrincipal">
                        Digite seu e-mail e enviaremos instruções para redefinir
                        sua senha.
                    </p>
                    <form class="formLoginContainer">
                        <input
                            class="inputLogin"
                            type="email"
                            placeholder="Email"
                        />
                        <div class="divLoginUm"></div>
                        <a class="buttonLogin" href="#"
                            >Enviar Link de Redefinição</a
                        >
                    </form>
                    <footer class="footerLoginContainer footerForgotContainer">
                        <a
                            class="linkLogin linkForgotPassword"
                            href="./index.html"
                            ><img class="footerIcon" src="./assets/img/arrow.svg" alt=""> Volte ao Login</a
                        >
                    </footer>
                </section>
            </section>
        </main>
    </body>
</html>
