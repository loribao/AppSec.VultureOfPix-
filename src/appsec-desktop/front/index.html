<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/global.css" />
        <script src="./assets/js/projectPage.js"></script>
        <title>Eduardzs - Login</title>
    </head>

    <body>
        <main class="mainLoginContainer">
            <section class="leftSection">
                <a href="#">
                    <img
                        class="logoLogin"
                        src="./assets/img/logo.svg"
                        alt="Logotipo"
                    />
                </a>
                <img
                    class="imageLogin tree"
                    src="./assets/img/tree.png"
                    alt="√Årvore"
                />
                <div class="rectangle"></div>
                <div class="personagemLogin-container">
                    <img
                        class="imageLogin personagemLogin"
                        src="./assets/img/login.png"
                        alt="Personagem P√°gina Login"
                    />
                </div>
                <div class="rectangle"></div>
            </section>
            <section class="rightSection">
                <section class="rightSectionUm">
                    <h1 class="titleUm">Bem-vindo ao Eduardzs!üëãüèª</h1>
                    <p class="paragrafo paragrafoPrincipal">
                        Fa√ßa login em sua conta e comece a aventura!
                    </p>
                    <form class="formLoginContainer">
                        <input
                            class="inputLogin"
                            type="email"
                            placeholder="Email"
                        />
                        <div class="passwordToggleContainer">
                            <input
                                class="inputLogin"
                                type="password"
                                id="senhaInput"
                                placeholder="Senha"
                            />
                            <span
                                class="passwordToggle"
                                onclick="togglePasswordVisibility()"
                            ></span>
                        </div>
                        <div class="divLoginUm">
                            <div class="checkboxLoginContainer">
                                <input
                                    class="checkboxLogin"
                                    type="checkbox"
                                    id="lembrarCheckbox"
                                />
                                <label
                                    class="custom-checkbox"
                                    for="lembrarCheckbox"
                                ></label>
                                <p class="paragrafo">Lembre de mim</p>
                            </div>
                            <a class="linkLogin" href="./forgotPassword.html"
                                >Forgot password?</a
                            >
                        </div>
                        <a class="buttonLogin" href="#">Log In</a>
                    </form>
                    <footer class="footerLoginContainer">
                        <p class="paragrafo">
                            Novo em nossa plataforma?
                            <a class="linkLogin" href="./createAccount.html">
                                Crie a sua conta aqui.</a
                            >
                        </p>
                    </footer>
                </section>
            </section>
        </main>
    </body>
</html>
